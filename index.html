<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="whole">
        <div id="personal" class="blocks">
            <img src="/icon1.png" class="img">
            <h2 class="header">PERSONAL</h2>
            <ul type=none>
                <li class="first-li">CUSTOM DOMAINS</li>
                <li>SLEEPS AFTER 30 MIN OF INACTIVITY</li>
            </ul>
            <span class="price">FREE</span>
            <button>SIGN UP</button>
        </div>
        <div id="small" class="blocks">
            <img src="/icon2.png" class="img">
            <h2 class="header">SMALL TEAM</h2>
            <ul type=none>
                <li class="first-li">NEVER SLEEPS</li>
                <li>MULTIPLE WORKER FOR MORE POWERFUL APPS</li>
            </ul>
            <span class="price">$150</span> 
            <button id="featured">FREE TRIAL</button>
        </div>
        <div id="Enterprise" class="blocks">
            <img src="/icon3.png" class="img">
            <h2 class="header">ENTERPRISE</h2>
            <ul type=none>
                <li class="first-li">DEDICATED</li>
                <li>SIMPLE HORIZONTAL SCALABILITY</li>
            </ul>
            <span class="price">$400</span>
            <button>FREE TRIAL</button>
        </div>
    </div>
</body>
</html>
